<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Pakistan</title>
	<style>
		:root{--green:#01411C}
		html,body{height:100%;margin:0}
		.flag-wrap{position:relative;width:100%;height:100vh;overflow:hidden;display:flex;align-items:center;justify-content:center;background:var(--green)}
		.flag-svg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
		.content{position:relative;z-index:2;color:#fff;font-family:Segoe UI, Roboto, Arial, sans-serif;text-shadow:0 6px 18px rgba(0,0,0,0.45);text-align:center}
		.heading{font-size:10vw;font-weight:700;letter-spacing:0.05em;margin:0;animation:slideIn 0.8s ease-out}
		.tagline{font-size:1.5vw;margin-top:1rem;font-weight:300;letter-spacing:0.15em;opacity:0.95;animation:fadeIn 1s ease-out 0.3s both}
		.facts{margin-top:3rem;font-size:1vw;line-height:1.8;opacity:0.85;animation:fadeIn 1s ease-out 0.6s both}
		.credit{position:fixed;right:12px;bottom:12px;color:rgba(255,255,255,0.8);font-size:12px;z-index:3}
		@keyframes slideIn{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
		@keyframes fadeIn{from{opacity:0}to{opacity:1}}
	</style>
</head>
<body>
	<div class="flag-wrap">
		<svg class="flag-svg" viewBox="0 0 36 24" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Flag of Pakistan">
			<!-- green field -->
			<rect width="36" height="24" fill="#01411C"/>
			<!-- white vertical stripe (hoist) about 1/4 -->
			<rect width="9" height="24" x="0" y="0" fill="#fff"/>
			<!-- crescent: white circle minus overlapping green circle -->
			<g transform="translate(17,12)">
				<circle r="4.5" cx="0" cy="0" fill="#fff"/>
				<circle r="3.4" cx="1.2" cy="0" fill="#01411C"/>
			</g>
			<!-- star: 5-point star to the right of crescent -->
			<g transform="translate(22.4,11.2) scale(0.9)" fill="#fff">
				<polygon points="0,-2.6 0.75,-0.5 2.6,-0.5 1.15,0.4 1.6,2.5 0,1.1 -1.6,2.5 -1.15,0.4 -2.6,-0.5 -0.75,-0.5"/>
			</g>
		</svg>

		<div class="content">
			<h1 class="heading">Pakistan</h1>
			<p class="tagline">ðŸŒ™ Land of the Pure ðŸŒ™</p>
			<div class="facts">
				<div>Capital: Islamabad</div>
				<div>Population: 230+ Million</div>
				<div>Official Language: Urdu</div>
			</div>
		</div>
		<div class="credit">Hanif_Khan</div>
	</div>
</body>
</html>
